---
# Gerenciamento de pacotes e atualizacao do SO
- name: Atualizacao do Sistema Operacional
  yum: name=* state=latest update_cache=yes

- name: Instalacao de pacotes
  yum:
    name: "{{ packages }}"    # Definindo uma Variavel
    state: latest
  vars:
    packages:                 # Chamando a variavel definida acima
      - net-tools
      - vim

# Configuracao de timezone
- name: Configurando timezone
  file: src=/usr/share/zoneinfo/America/Sao_Paulo dest=/etc/localtime state=link force=yes

# Copia de arquivos do ansible master para algum host de destino
- name: Copiando arquivo de backup
  copy: src=etc.zip dest=/tmp/etc.zip           # Esse modulo de c√≥pia automaticamente ele busca dentro do diretorio files e envia uma copia do arquivo para host

# Copiando um arquivo template
- name: Adicionando arquivo motd
  template: src=motd dest=/etc/motd force=yes owner=root group=root
...
